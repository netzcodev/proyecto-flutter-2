name: cars_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  collection: ^1.17.0
  dio: ^5.3.2
  equatable: ^2.0.5
  firebase_core: ^2.16.0
  firebase_messaging: ^14.6.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.1.0
  flutter_downloader: ^1.11.3
  flutter_local_notifications: ^15.1.1
  flutter_riverpod: ^2.4.0
  flutter_staggered_grid_view: ^0.7.0
  formz: ^0.6.0
  go_router: ^10.1.2
  google_fonts: ^5.1.0
  intl: ^0.18.1
  open_file: ^3.3.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.1
  table_calendar: ^3.0.9
  url_launcher: ^6.1.14

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpeg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/loaders/
    - assets/images/
    - assets/icon/
    - google_fonts/montserrat_alternates/
    - .env
